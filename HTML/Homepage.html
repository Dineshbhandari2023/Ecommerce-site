<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="../CSS/Homepage.css">
</head>
<body>
    <div class="home">
        <nav>
            <div class="menu">
                <div class="logo">
                    <img src="../images/homepage-images/logo2.png" style="height: 40px; width: 90px" alt="" />
                </div>
                <div class="logo search-div">
                    <div class="input-group">
                        <input type="text" class="input" name="search" placeholder="Search" /> 
                        <input class="button--submit" value="Search" type="submit" />
                    </div>
                </div>
                <div class="home">
                    <div>
                        <ul style="margin-top: 10px">
                            <li><a style="font-size: 23px; background-color: white; color: black;" href="/homepage">Home</a></li>
                            <li><a style="font-size: 23px" href="/viewCart">View Cart</a></li>
                        </ul>
                    </div>
                    <div style="margin-left: 30px">
                        <img class="user-img" onclick="toggleDropdown();" src="../images/user.jpg" alt="" />
                        <div class="click-img" id="dropdown">
                            <a href="/editProfile">Edit Profile</a> 
                            <a href="/viewProfile">View Profile</a> 
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    
        <div class="background-img"></div>
        <div class="center">
            <div class="title">We Bring The Good Cart To Life.</div>
            <div class="sub_title">Shop Now</div>
            <div class="btns">
                <a href="/view/HTML/UserLogin.html"><button class="signin">SIGN IN</button></a>
                <a href="/view/HTML/UserRegistration.html"><button class="signup">SIGN UP</button></a>
            </div>
        </div>
    </div>
    <div class="products">
        <h1 class="product-heading">Products</h1>
        
        <div class="product-list">
            <div class="box">
                <div class="card">
                    <img src="/images/product-images/Product1.jpeg" alt="Product 1" style="width: 310px; height: 200px;" />
                    <h2>Cannon</h2>
                    <p class="price">Rs. 10,000</p>
                    <p class="brand">Brand A</p>
                    <p><button type="submit" onclick="location.href='/addToCart?productId=1'">Add to Cart</button></p>
                </div>
            </div>
            
            <div class="box">
                <div class="card">
                    <img src="/images/product-images/Product2.jpeg" alt="Product 2" style="width: 310px; height: 200px;" />
                    <h2>Ep-son</h2>
                    <p class="price">Rs. 12,000</p>
                    <p class="brand">Brand B</p>
                    <p><button type="submit" onclick="location.href='/addToCart?productId=2'">Add to Cart</button></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown");
            dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
        }
    </script>
    
</body>
</html>

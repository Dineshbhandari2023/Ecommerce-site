<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Product List</title>
    <link rel="stylesheet" href="../CSS/ProductList.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="wrapper box1">
        <div class="sidebar">
          <div class="img">
            <img
              class="image-logo"
              src="/images/homepage-images/logo.png"
              alt=""
            />
          </div>

          <ul>
            <li>
              <a href="/HTML/Homepage.html" class="icon-a">
                <i class="fa fa-home" aria-hidden="true"></i>
                &nbsp;&nbsp; Home
              </a>
            </li>
            <li>
              <a href="/HTML/OrderList.html" class="icon-a">
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                &nbsp;&nbsp; Order
              </a>
            </li>
            <li>
              <a href="/HTML/ProductList.html" class="icon-a">
                <i class="fa fa-product-hunt" aria-hidden="true"></i>
                &nbsp;&nbsp; Product
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="box2">
        <div class="box2-header">
          <a href="/HTML/Homepage.html"
            ><input class="btn" type="button" value="LOGOUT"
          /></a>
        </div>
        <div class="product-heading">
          <div class="add-product">
            <h2>Products</h2>
          </div>
          <div class="add-product">
            <a href="/HTML/AddProduct.html"
              ><button class="add-btn">
                <span>Add Product</span>
              </button></a
            >
          </div>
        </div>
        <div class="table-container">
          <!-- <h3 style="color: green; text-align: center">
            ${sessionScope.updateStatus}
          </h3>
          <%session.removeAttribute("updateStatus"); %>
          <h3 style="color: green; text-align: center">
            ${sessionScope.addStatus}
          </h3>
          <%session.removeAttribute("addStatus"); %>
          <h3 style="color: red; text-align: center">
            ${sessionScope.deleteStatus}
          </h3>
          <%session.removeAttribute("deleteStatus"); %> -->
          <table class="ProductTable">
            <tr>
              <th>Product ID</th>
              <th>Image</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Brand</th>
              <th>Action</th>
            </tr>

            <tr>
              <td style="font-weight: bold">${product.productId}</td>
              <td>
                <img
                  class="product-img"
                  src="/images/${product.productImage}?v=${time}"
                  alt=""
                />
              </td>
              <td>${product.productName}</td>
              <td>${product.productPrice}</td>
              <td>${product.productBrand}</td>
              <td>
                <a href="/editProduct?productId=${product.productId}">
                  <button class="Edit">Edit</button></a
                >
                <a href="/deleteProduct?productId=${product.productId}">
                  <button class="Delete">Delete</button></a
                >
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
